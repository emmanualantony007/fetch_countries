<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('./RKmtLBe.jpg');
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container col-md-4">
        <div class="row">
            <div>
                <header>
                    <h1 style="color: cornsilk; margin: auto;">weather right now!!</h1>
                </header>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-left: 0em; margin-top: 2em;">

                <input type="text" name="" id="city" placeholder="enter city name" >
                <button class="btn btn-success" onclick="getweather()">Get result</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="row" style="margin: auto; margin-top: 2em;">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="#result"></div>
        <div class="col-md-4"></div>
    </div>

<div class="row" style="margin: auto;">
    <div class="col-md-4"></div>
    <div class="col-md-4" id="result"></div>
    <div class="col-md-4"></div>
</div>

</body>
<script>
    function getweather(){
    let place=city.value;
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=f8d6cc769bc3a56dcdd60c4a4491bb75&units=metric`)
    .then(res=>res.json()).then(data=>displayWeather(data))
    }

    function displayWeather(data){
        let place_name=data.name
        let temperature=data.main.temp
        let wind_speed=data.wind.speed
        let type=data.weather[0].main

        let html_data=`<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">location:${place_name}</li>
    <li class="list-group-item">temperature:${temperature}</li>
    <li class="list-group-item">wind speed: ${wind_speed}</li>
    <li class="list-group-item">nature:${type}</li>
  </ul>

</div>`
document.querySelector("#result").innerHTML=html_data

    }

</script>

</html>
